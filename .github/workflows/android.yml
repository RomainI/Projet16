name: Android CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-firebase:
    name: Build, Test on Firebase Test Lab, and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' | base64 --decode > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Authenticate with Google Cloud
        run: |
          echo '${{ secrets.FIREBASE_AUTH_TOKEN }}' | base64 --decode > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project projet16-7afde

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build with Gradle
        run: ./gradlew assembleDebug assembleAndroidTest

      - name: Rename APK for Firebase Test Lab
        run: mv app/build/outputs/apk/debug/app-debug-unsigned.apk app/build/outputs/apk/debug/app-debug.apk

      - name: Debug APK Paths
        run: ls -R app/build/outputs/apk/

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Run Instrumented Tests on Firebase Test Lab
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app app/build/outputs/apk/debug/app-debug.apk \
            --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel2,version=29,locale=en,orientation=portrait \
            --timeout 5m \
            --directories-to-pull /sdcard/screenshots \
            --environment-variables clearPackageData=true

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar

      - name: Upload APK to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
        run: ./gradlew appDistributionUploadDebug